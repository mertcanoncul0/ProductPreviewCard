<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="card-image"></div>
        <div class="card-right">
          <span class="card-category">Perfume</span>

          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">$149.99 <span>$169.99</span></div>

          <button class="card-submit-button">
            <img src="assets/images/cart.svg" alt="Cart icon" />
            Add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
